<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles/global.css" />
		<link rel="stylesheet" href="styles/layout/header.css" />
		<link rel="stylesheet" href="styles/app.css" />
		<link rel="stylesheet" href="styles/components/components.css" />
		<title>HabitTracker - By Stepanov Danil</title>
	</head>
	<body>
		<div class="app">
			<div class="panel">
				<img src="./img/logo.svg" alt="Логотип" class="logo" />
				<nav class="menu">
					<div class="menu__list"></div>
					<button class="menu__add" onclick="togglePopup()">
						<img src="img/icon/menu-icon/add-icon.svg" alt="Иконка добавить привычку" />
					</button>
				</nav>
			</div>
			<div class="content">
				<header class="header">
					<h1 class="title">-</h1>
					<div class="progress">
						<div class="progress__text">
							<div class="progress__name">Прогресс</div>
							<div class="progress__percent">%</div>
						</div>
						<div class="progress__bar">
							<div class="progress__cover-bar"></div>
						</div>
					</div>
				</header>
				<main class="main">
					<div id="days"></div>
					<div class="habit">
						<div class="habit__day">День 1</div>
						<form class="habit__form" onsubmit="addDays(event)">
							<input name="comment" class="input_icon" type="text" placeholder="Комментарий" />
							<img class="input__icon" src="./img/icon/comment-icon.svg" alt="Иконка добавления комментария" />
							<button class="btn" type="submit">Готово</button>
						</form>
					</div>
				</main>
			</div>
			<div class="cover cover_hidden" id="add-habit_popup">
				<div class="popup">
					<h2 class="popup__title">Новая привычка</h2>
					<div class="icon-label">Иконка</div>
					<div class="icon-select">
						<button class="icon icon_active" onclick="setIcon(this, 'sport-icon')">
							<img src="./img/icon/menu-icon/sport-icon.svg" alt="Иконка Спорт" />
						</button>
						<button class="icon" onclick="setIcon(this, 'water-icon')">
							<img src="./img/icon/menu-icon/water-icon.svg" alt="Иконка Воды" />
						</button>
						<button class="icon" onclick="setIcon(this, 'eat-icon')">
							<img src="./img/icon/menu-icon/eat-icon.svg" alt="Иконка Еды" />
						</button>
					</div>
					<form class="popup__form" onsubmit="addHabit(event)">
						<input type="text" name="name" placeholder="Название" inputmode="text" />
						<input type="text" name="icon" hidden value="sport-icon" />
						<input type="number" name="target" placeholder="Цель" inputmode="numeric" />
						<button class="btn" type="submit">Добавить</button>
						<button class="popup__close" onclick="togglePopup()">
							<img src="./img/icon/cross-icon.svg" alt="Иконка закрытия Popup" />
						</button>
					</form>
				</div>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
